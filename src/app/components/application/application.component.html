<div class="container">
  <p-toast />

  <div class="wrapper mt-5" style="min-height: 47vh">
    <div class="subcontainer">
      <div class="card applications-container" *ngIf="applications.length > 0">
        <h2>Incomplete Application</h2>
        <div>Complete where you left off</div>

        <div class="mt-3 application-list-container">
          <div
            *ngFor="let item of applications; let i = index"
            class="application"
          >
            <!-- (onClick)="createNewApplication()" -->
            <div class="profile-img">
              <i class="pi pi-user text-7xl"></i>
            </div>

            <div
              class="flex flex-column justify-content-center align-items-center"
            >
              <div class="p-text-secondary mb-1">Get your visa by</div>
              <div class="font-bold text-2xl flex gap-2 align-items-center">
                <i
                  class="pi pi-check-circle text-xl"
                  style="color: slateblue"
                ></i>

                {{ visaApprovalDate }}
              </div>
            </div>

            <a
              [routerLink]="['/application/apply/', item.reference_id]"
              class="continue-btn"
            >
              <i class="pi pi-forward" style="color: slateblue"></i>
              Continue Application
            </a>

            <button class="delete-btn" (click)="handleDelete(item?.reference_id)">
              <i class="pi pi-trash"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="flex justify-content-center p-3">
        <p-button
          (onClick)="createNewApplication()"
          label="Start New Application"
          icon="pi pi-pencil"
          iconPos="left"
        />
      </div>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-fussion"
  [fullScreen]="true"
>
  <app-loader></app-loader>
</ngx-spinner>
